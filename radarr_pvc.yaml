apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pvc  # Choose a meaningful name for your PVC
spec:
  accessModes:
    - ReadWriteOnce  # Access mode (single node can read/write)
  resources:
    requests:
      storage: 1Gi  # Storage capacity you need
  storageClassName: standard  # Replace with your storage class (if needed)