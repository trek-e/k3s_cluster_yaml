apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: default # Or your desired namespace
spec:
  selector:
      app: radarr
  ports:
    - name: http
      port: 7878
      targetPort: 7878
  type: loadBalancer # Deploy as a standalone IP Addr on network.
  loadBlancerIP:  192.168.0.27